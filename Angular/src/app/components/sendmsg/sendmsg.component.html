<div class="sendmsg">
  <app-navbar></app-navbar>
  <div class="row d-flex justify-content-center">
    <div class="card col-6">
      <br>
      <h2 class="text-center">Send Message</h2>
      <form [formGroup]="sendForm" (ngSubmit)="send()">
        <br> <br>
      <div class="form-group">
        <label for="receiver">Send To:</label>
        <input formControlName="receiver" name="receiver" class="form-control" id="receiver" [(ngModel)]="msgreceiver" required>
      </div>

      <div class="form-group">
        <label for="body">Message:</label>
        <input formControlName="body" name="body" class="form-control" id="body" [(ngModel)]="msgpreview" required>
      </div>
        <br>
      <div class="buttons text-center">
        <button class="btn btn-primary" routerLink="/home">Back</button>
        <button class="btn btn-success" type="submit">Send</button>
      </div>
      </form>
      <br>
      <hr>

      <h4>Message Preview:</h4> <br>
      To: {{msgreceiver}}
      <hr>
      <p>Message:</p> {{msgpreview}}
    </div>
  </div>
  <br> <br>
</div>
